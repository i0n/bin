    server_name www.ianwebdesigns.com;
    root /home/i0n/sites/ianwebdesigns/current/public/;
    location / {
      passenger_enabled on;
      passenger_min_instances 1;
      track_uploads ianwebdesigns_uploads 30s;
    }
